{% extends "base.html" %}

{%block content%}
    <div class="student-container">
        <div class="form-container">
            <div class="overlap-form-text">
                <h2>Update Schedule</h2>
            </div>
            <form action="" method="post">
                {% csrf_token %}
                <div class="date-gender-container">
                    <div class="date-cont">
                        <label for="">Time Start:</label>
                        <input type="time" name="timestart" value="{{data.timestart|date:'H:i'}}" id="">
                    </div>
                    <div class="gender-cont">
                        <label for="">Time End:</label>
                        <input type="time" name="timeend" value="{{data.timeend|date:'H:i'}}" id="">
                    </div>
                </div>
                <label for="">Days:</label>
                <input type="text" name="days" value="{{data.days}}" placeholder='Ex. MTh'>
                <label for="">Subject:</label>
                <select name="subject_id" id="">
                    {%for subject in subject_data%}
                    <option value="{{subject.id}}">{{subject.name}} | {{subject.section}}</option>
                    {%endfor%}
                </select>
                <label for="">Teacher:</label>
                <select name="teacher_id" id="">
                    {%for teacher in teacher_data%}
                    <option value="{{teacher.id}}">{{teacher.firstname}} {{teacher.lastname}}</option>
                    {%endfor%}
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="list-container">
            <div class="overlap-list-text">
                <h2>List of Schedules</h2>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Time Start</th>
                            <th>Time End</th>
                            <th>Days</th>
                            <th>Subject</th>
                            <th>Teacher</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{data.timestart}}</td>
                            <td>{{data.timeend}}</td>
                            <td>{{data.days}}</td>
                            <td>{{data.subject_id}}</td>
                            <td>{{data.teacher_id}}</td>
                            <td>
                                <a href="{%url 'schedule'%}">Cancel</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{%endblock content%}
