{% extends "base.html" %}

{%block content%}
    <div class="student-container">
        <div class="form-container">
            <div class="overlap-form-text">
                <h2>Create Student Year Level</h2>
            </div>
            <form action="{%url 'add_studentyearlevel'%}" method="post">
                {% csrf_token %}
                 <label for="">Student:</label>
                    <select name="student_id" id="">
                        {%for student in student_data %}
                        <option value="{{student.id}}">{{student.firstname}} {{student.lastname}} | {{student.course_id}}</option>
                        {%endfor%}
                    </select> 

                    <label for="">Year Level:</label>
                    <select name="yearlevel_id" id="">
                        {%for year in yearlevel_data %}
                        <option value="{{year.id}}">{{year.yearlevel}}</option>
                        {%endfor%}
                    </select> 
        
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="list-container">
            <div class="overlap-list-text">
                <h2>List of Students Year Level</h2>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Year Level</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for data in studentyearlevel_data%}
                        <tr>
                            <td>{{data.student_id}}</td>
                            <td>{{data.yearlevel_id}}</td>
                            <td>
                                <a href="{%url 'update_studentyearlevel' data.id%}">Update</a> |
                                <a href="{%url 'delete_studentyearlevel' data.id%}">Delete</a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{%endblock content%}
