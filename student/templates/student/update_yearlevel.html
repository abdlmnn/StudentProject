{% extends "base.html" %}

{%block content%}
    <div class="student-container">
        <div class="form-container">
            <div class="overlap-form-text">
                <h2>Update Year Level</h2>
            </div>
            <form action="{%url 'update_yearlevel' data.id%}" method="post">
                {%csrf_token%}
                <label for="">Year Level:</label>
                <input type="text" name="yearlevel" value="{{data.yearlevel}}">
        
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="list-container">
            <div class="overlap-list-text">
                <h2>List of Year Levels</h2>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Year Level</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{data.yearlevel}}</td>
                            <td>
                                <a href="{%url 'yearlevel'%}">Cancel</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{%endblock content%}
