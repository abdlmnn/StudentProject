{% extends "base.html" %}

{%block content%}
    <div class="student-container">
        <div class="form-container">
            <div class="overlap-form-text">
                <h2>Create Schedule</h2>
            </div>
            <form action="" method="post">
                <div class="date-gender-container">
                    <div class="date-cont">
                        <label for="">Time Start:</label>
                        <input type="time" name="starttime" value="00:00" id="">
                    </div>
                    <div class="gender-cont">
                        <label for="">Time End:</label>
                        <input type="time" name="endtime" value="00:00" id="">
                    </div>
                </div>
                <label for="">Days:</label>
                <input type="text" name="days">
                <label for="">Subject:</label>
                <select name="subject" id="">
                    <option value="">IT-0920</option>
                </select>
                <label for="">Teacher:</label>
                <select name="teacher" id="">
                    <option value="">232</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="list-container">
            <div class="overlap-list-text">
                <h2>List of Schedules</h2>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Time Start</th>
                            <th>Time End</th>
                            <th>Days</th>
                            <th>Subject</th>
                            <th>Teacher</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>9:00 AM</td>
                            <td>12:00 PM</td>
                            <td>MTh</td>
                            <td>IT-012</td>
                            <td>Salih Abdulmanan</td>
                            <td>
                                <a href="">Read</a> |
                                <a href="">Update</a> |
                                <a href="">Delete</a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{%endblock content%}
