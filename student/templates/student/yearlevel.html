{% extends "base.html" %}

{%block content%}
    <div class="student-container">
        <div class="form-container">
            <div class="overlap-form-text">
                <h2>Create Year Level</h2>
            </div>
            <form action="{%url 'add_yearlevel'%}" method="post">
                {%csrf_token%}
                <label for="">Year Level:</label>
                <input type="text" name="yearlevel" id="">
        
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="list-container">
            <div class="overlap-list-text">
                <h2>List of Year Levels</h2>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Year Level</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for data in yearlevel_data%}
                        <tr>
                            <td>{{data.yearlevel}}</td>
                            <td>
                                <a href="{%url 'update_yearlevel' data.id%}">Update</a> |
                                <a href="{%url 'delete_yearlevel' data.id%}">Delete</a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{%endblock content%}
